site_name: Django Starter Template
repo_name: Django Starter Template
repo_url: https://github.com/wilfredinni/django-starter-template
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.view
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
nav:
  - Home: index.md
  - Development: development.md
  - Project Structure: project_structure.md
  - Project Settings: settings.md
  - Dependencies: dependencies.md
  - Auto Documentation: auto_documentation.md
  - Authentication: authentication.md
  - Core App: core_endpoints.md
  - Logging: logging.md
  - Celery Tasks: tasks.md
  - Rate Limiting: rate_limiting.md
  - Database Seeding: database_seeding.md
  - Testing: testing.md
  - Environment Setup: environment_setup.md
  - AI Tools and CLI Agents:
    - Overview: ai_tools/index.md
    - GitHub Copilot: ai_tools/copilot.md
